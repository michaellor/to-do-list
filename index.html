<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places I've Been</title>
  </head>
  <body>
    <div class="container">
    <h1>Places I've Been</h1>
    <h3>Fill out the form to save info to our addres book!</h3>

      <form id="masterPlace">

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="placeName">Where did you go?</label>
              <input type="text" class="form-control" id="placeName">
            </div>

            <div class="form-group">
              <label for="placeLocation">Where was it located?</label>
              <input type="text" class="form-control" id="placeLocation">
            </div>

            <div class="form-group">
              <label for="placeLandmark">Any cool landmarks?</label>
              <input type="text" class="form-control" id="placeLandmark">
            </div>

            <div class="form-group">
              <label for="placeTime">What time of the year did you visit?</label>
              <input type="text" class="form-control" id="placeTime">
            </div>

            <button class="btn" type="submit">Add</button>
            <h2>Place</h2>
            <ul id="info">
            </ul>
          </div>


      </form>

      <div class="col-md-6">
        <div id="show-info">
          <h2></h2>

          <p>Dear Diary,</p>
          <p>In the <span class="place-time"></span>, I went and visited <span class="place-name"></span> and saw the <span class="place-landmark"></p>

        </div>
      </div>
      </div>
    </div>
  </body>
</html>
